trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Validate
    jobs:
      - job: ValidateBicep
        displayName: Validate Bicep
        steps:
          - task: AzureCLI@2
            displayName: "Validate Bicep with what-if"
            inputs:
              azureSubscription: 'Marco Quibiq VS Enterprise (aca10aad-2bcd-4cd2-b624-046bfe80b985)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: 'az deployment sub what-if --template-file ./main.bicep --location westeurope'

  - stage: Deploy
    jobs:
      - deployment: Deployment
        displayName: Deploy Azure infrastructure
        environment: Development
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - task: AzureCLI@2
                  displayName: "Deploy Azure infrastructure"
                  inputs:
                    azureSubscription: 'Marco Quibiq VS Enterprise (aca10aad-2bcd-4cd2-b624-046bfe80b985)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: 'az deployment sub create --template-file ./main.bicep --location westeurope'
